<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间差</title>
</head>
<body>
起始:<input type="text" id="start"/><br/>
终到:<input type="text" id="end"/><br/>
<input type="button" value="提交" id="submit"/><br/>
结果：<span id="result"></span>
<!-- jQuery -->
<script src='{{ "/js/jquery.min.js " | prepend: site.baseurl }}'></script>
<script>
    $(function () {
        $("#submit").on('click', function () {
            $('#result').text(cale($('#start').val(),$('#end').val()))
        })
    })
    function cale(start,end){
        var date1=new Date(start);  //开始时间

        var date2=new Date(end);    //结束时间
        var date3=date2.getTime()-date1.getTime()  //时间差的毫秒数


        //计算出相差天数
        var days=Math.floor(date3/(24*3600*1000))


        //计算出小时数
        var leave1=date3%(24*3600*1000)    //计算天数后剩余的毫秒数
        var hours=Math.floor(leave1/(3600*1000))
        //计算相差分钟数
        var leave2=leave1%(3600*1000)        //计算小时数后剩余的毫秒数
        var minutes=Math.floor(leave2/(60*1000))


        //计算相差秒数
        var leave3=leave2%(60*1000)      //计算分钟数后剩余的毫秒数
        var seconds=Math.round(leave3/1000)
        if((minutes+'').length===1){
            minutes='0'+minutes
        }
        return (days*24+hours)+":"+minutes;
    }
</script>
</body>
</html>
